{% extends "start.html" %}

{% block content %}
<div class="skill-delete-confirm section">
<h2>{{ title }}</h2>

<p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-delete">Yes, Delete</button>
    <a href="javascript:history.back()" class="btn">Cancel</a>
</form>
</div>
{% endblock %}
