{% extends 'start.html' %}

{% block content %}
<section class="section" style="max-width: 400px; margin: 200px auto;">
  <h2>Admin Login</h2>

  {% if form.errors %}
  <p style="color: var(--accent-primary);">Invalid username or password.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_username">Username</label>
      <input type="text" name="username" id="id_username" class="form-input" placeholder="Username" required>
    </div>

    <div class="form-group">
      <label for="id_password">Password</label>
      <input type="password" name="password" id="id_password" class="form-input" placeholder="Password" required>
    </div>

    <button type="submit" class="btn">Login</button>
  </form>
</section>
{% endblock %}
