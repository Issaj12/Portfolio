{% extends "start.html" %}

{% block content %}
<div class="skill-delete-confirm section">
  <h2>Delete Work Experience</h2>

  <p>
    Are you sure you want to delete
    <strong>{{ work.position }}</strong> at
    <strong>{{ work.company_name }}</strong>?
  </p>

  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn-delete">Yes, Delete</button>
      <a href="{% url 'admin_dashboard' %}" class="back-link">Cancel</a>
  </form>
</div>
{% endblock %}
