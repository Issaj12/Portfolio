{% extends "start.html" %}
{% block content %}
<div class="skill-delete-confirm section">


<h2>Delete Skill</h2>
<p>Are you sure you want to delete "{{ skill.name }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn">Yes, Delete</button>
    <a class="btn" href="{% url 'admin_dashboard' %}">Cancel</a>
</form>

</div>
{% endblock %}
